<!DOCTYPE html>
<html lang="en">
<head>
<title>IIT Bladesmithing Signup</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Alegreya+SC" rel="stylesheet">
  </head>
  <body>
    <header id="header">
      <h1>Bladesmithing</h1>
    </header>
      <h2>Join the IIT Bladesmithing Club and learn how to create swords and knives </h2>
      <figure>
        <img src="C:\Users\User\Desktop\project-1-362\img\collage.jpg" alt="collage"/>
        <figcaption>Cutting the Knife Stencil From A Steel Plate</figcaption>
      </figure>
  <main id="content">
    <form name="myForm" action="#null" onsubmit="return valiateForm()" method="post">
        <label for="name">Name:</label>
        <input type="text" placeholder="Firstname, Lastname" id="name" name="username" />

        <label for="mail">E-mail:</label>
        <input placeholder="email@hawk.iit.edu" type="text" id="mail" name="user_mail" />

        <label for="phone">Phone Number:</label>
        <input type="text" placeholder="(123)456-7890" id="phone" name="phone" />

        <label for="weapon">Favorite Weapon:</label>
        <input type="text" placeholder="Example: Machete, Longsword, Butterfly Knife, etc" id="wpn" name="weapon" />

        <label for="password">Create Password:</label>
        <input type="text" placeholder="At least 4 characters with an uppercase letter and a number" id="password" name="password" />
        <button type="submit" value="Submit">Submit!</button>
    </form>
	</main>
	</body>
	</html>
